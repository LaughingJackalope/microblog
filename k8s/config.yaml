apiVersion: v1
kind: ConfigMap
metadata:
  name: microblog-config
data:
  POSTGRES_DB: "microblog"
  POSTGRES_USER: "postgres"
  DATABASE_URL: "postgresql://postgres:postgres@db:5432/microblog"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  ENVIRONMENT: "development"
  NEXT_PUBLIC_API_URL: "http://localhost:8000"
  API_URL: "http://backend:8000"
  NODE_ENV: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: microblog-secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "postgres"
  PYTHON_SECRET_KEY: "dev-secret-key-change-in-production-min-32-chars"
  NEXTJS_SESSION_SECRET: "dev-session-secret-change-in-production-min-32-chars"
