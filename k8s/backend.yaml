apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # Note: Replace with your actual image name
          image: microblog-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo 'Waiting for database...'
              sleep 5
              alembic upgrade head
              uvicorn app.main:app --host 0.0.0.0 --port 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: microblog-config
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: microblog-secrets
                  key: PYTHON_SECRET_KEY
            - name: ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: microblog-config
                  key: ALGORITHM
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: microblog-config
                  key: ACCESS_TOKEN_EXPIRE_MINUTES
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: microblog-config
                  key: ENVIRONMENT
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: microblog-config
                  key: ALLOWED_ORIGINS
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
