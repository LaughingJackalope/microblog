version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: microblog-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microblog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microblog-network

  # FastAPI Backend
  backend:
    build:
      context: ./microblog-python
      dockerfile: Dockerfile
    container_name: microblog-backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/microblog

      # Security (auto-generated in production)
      SECRET_KEY: ${PYTHON_SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microblog-network
    volumes:
      - ./microblog-python:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Next.js Frontend
  frontend:
    build:
      context: ./microblog-next
      dockerfile: Dockerfile
    container_name: microblog-frontend
    environment:
      # Backend API
      NEXT_PUBLIC_API_URL: http://localhost:8000
      API_URL: http://backend:8000

      # Session secret
      SESSION_SECRET: ${NEXTJS_SESSION_SECRET:-dev-session-secret-change-in-production-min-32-chars}

      # Node environment
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - microblog-network
    # For development with hot reload
    # Uncomment for dev mode
    # volumes:
    #   - ./microblog-next:/app
    #   - /app/node_modules
    #   - /app/.next

# Development mode override
# Run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

networks:
  microblog-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
